<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    :root {
      --primary-purple: #673ab7;
      --hover-purple: #512da8;
      --bg-purple: #f3e5f5;
      --success-green: #2e7d32;
    }

    body,
    input,
    textarea,
    button,
    select {
      font-family: Verdana, Geneva, sans-serif;
    }

    body {
      padding: 15px;
      background-color: var(--bg-purple);
      display: flex;
      justify-content: center;
    }

    .main-layout {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      align-items: flex-start;
    }

    .container {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(103, 58, 183, 0.15);
    }

    .sidebar {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(103, 58, 183, 0.15);
      max-height: 90vh;
      overflow-y: auto;
    }

    h2,
    h3 {
      color: var(--primary-purple);
      margin-top: 0;
      border-bottom: 2px solid var(--bg-purple);
      padding-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
    }

    h3 {
      font-size: 1rem;
      text-align: left;
    }

    #status-bar {
      display: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
    }

    .item-list-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .item-list-table th {
      text-align: left;
      padding: 8px;
      background: var(--bg-purple);
      color: var(--primary-purple);
    }

    .item-list-table td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .item-list-table tr:hover {
      background: #fdfbff;
    }

    #scanner-wrapper {
      display: none;
      margin-bottom: 15px;
      border: 2px solid var(--primary-purple);
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    #reader {
      width: 100%;
    }

    .search-box {
      margin-bottom: 25px;
      padding: 10px;
      background: #ede7f6;
      border-radius: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .search-box input {
      flex: 2;
      min-width: 0;
      padding: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .field {
      margin-bottom: 10px;
    }

    .full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #4a148c;
      font-size: 11px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e1bee7;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-purple);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-btn {
      background-color: #9575cd;
      padding: 10px 12px;
      width: auto;
      font-size: 12px;
      white-space: nowrap;
    }

    .scan-btn {
      background-color: #009688;
      padding: 10px 12px;
      width: auto;
      font-size: 12px;
      white-space: nowrap;
    }

    .reset-btn {
      background-color: #757575;
      padding: 10px 12px;
      width: auto;
      font-size: 12px;
      white-space: nowrap;
    }

    #item-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 5px;
      display: none;
      border: 1px solid #ddd;
    }

    @media (max-width: 850px) {
      .main-layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        box-sizing: border-box;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }

      .search-box {
        padding: 5px;
        gap: 4px;
      }

      .search-box input {
        padding: 8px;
        font-size: 12px;
      }

      .search-box button {
        padding: 8px 6px;
        font-size: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="main-layout">
    <div class="container">
      <div id="form-container">
        <h2>Vidyagrama Inventory Manager</h2>

        <div id="status-bar"></div>

        <div id="scanner-wrapper">
          <div id="reader"></div>
          <button type="button" onclick="stopScanner()" style="background:#f44336; border-radius:0;">Close
            Camera</button>
        </div>

        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search ID or SKU..."
            onkeypress="handleSearchKeyPress(event)">
          <button type="button" class="scan-btn" onclick="startScanner()">ðŸ“¸ Scan</button>
          <button type="button" class="search-btn" onclick="findItem()">Search</button>
          <button type="button" class="reset-btn" onclick="clearFormToDefault(true)">Reset</button>
        </div>

        <form id="entryForm">
          <input type="hidden" id="rowNumber" name="rowNumber">
          <input type="hidden" id="itemId" name="itemId">

          <div class="grid-container">
            <div class="field full-width">
              <label>Item Name</label>
              <input type="text" name="itemName" required>
            </div>

            <div class="field">
              <label>Category</label>
              <select name="category">
                <option value="Rice">Rice</option>
                <option value="Millets">Millets</option>
                <option value="Dals">Dals</option>
                <option value="Pulses">Pulses</option>
                <option value="Cereals">Cereals</option>
                <option value="Flours">Flours</option>
                <option value="Oil Seeds">Oil Seeds</option>
                <option value="Spices & Herbs">Spices & Herbs</option>
                <option value="Sweetners">Sweetners</option>
                <option value="Dry Fruits">Dry Fruits</option>
                <option value="Salts">Salts</option>
                <option value="Oils & Ghee">Oils & Ghee</option>
                <option value="Homemade Powders">Homemade Powders</option>
                <option value="Soaps">Soaps</option>
                <option value="Dhoop">Dhoop</option>
                <option value="Ecofriendly Products">Ecofriendly Products</option>
              </select>
            </div>

            <div class="field">
              <label>SKU / Barcode</label>
              <input type="text" name="sku">
            </div>

            <div class="field">
              <label>Unit of Measure</label>
              <select name="uom">
                <option value="kilogram (kg)">kilogram (kg)</option>
                <option value="grams (gms)">grams (gms)</option>
                <option value="liter (ltr)">liter (ltr)</option>
                <option value="meter (mtr)">meter (mtr)</option>
                <option value="piece (pc)">piece (pc)</option>
                <option value="box (Bx)">box (Bx)</option>
                <option value="bottle (Btl)">bottle (Btl)</option>
                <option value="tin (tin)">tin (tin)</option>
                <option value="No's">No's</option>
              </select>
            </div>

            <div class="field">
              <label>Status</label>
              <select name="status">
                <option value="In stock">In stock</option>
                <option value="Temporarily unavailable">Temporarily unavailable</option>
                <option value="Repurchase needed">Repurchase needed</option>
                <option value="Sold out">Sold out</option>
              </select>
            </div>

            <div class="field">
              <label>Purchase Price</label>
              <input type="number" step="0.01" name="purchasePrice" id="pPrice" required
                oninput="calculateAutoFields()">
            </div>

            <div class="field">
              <label>Markup %</label>
              <input type="number" step="0.1" name="priceMarkupPercentage" id="markup" value="20"
                oninput="calculateAutoFields()">
            </div>

            <div class="field">
              <label>Sale Price (Auto)</label>
              <input type="number" step="0.01" name="salePrice" id="sPrice" readonly>
            </div>

            <div class="field">
              <label>Current Stock</label>
              <input type="number" name="stock" id="stockInput" required oninput="calculateAutoFields()">
            </div>

            <div class="field">
              <label>Stock Value (Auto)</label>
              <input type="number" step="0.01" name="stockValue" id="valOutput" readonly>
            </div>

            <div class="field">
              <label>Reorder Point</label>
              <input type="number" name="reorderPoint" value="5">
            </div>
            <div class="field">
              <label>Min Order Qty (MOQ)</label>
              <input type="number" name="moq" value="1" step="any">
            </div>
            <div class="field"><label>Mfg Date</label><input type="date" name="mfgDate"></div>
            <div class="field"><label>Expiry Date</label><input type="date" name="expiryDate"></div>
            <div class="field full-width"><label>Vendor ID / Name</label><input type="text" name="vendorID"></div>
            <div class="field full-width">
              <label>Image URL</label>
              <input type="text" name="imageUrl" id="imageUrl" oninput="updateImagePreview()">
              <img id="item-preview" src="">
            </div>
          </div>

          <button type="submit" id="submitBtn">Add to Inventory</button>
        </form>
      </div>
    </div>

    <div class="sidebar">
      <h3>Recent Items</h3>
      <table class="item-list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>SKU</th>
          </tr>
        </thead>
        <tbody id="recentItemsBody">
          <tr>
            <td colspan="3" style="text-align:center;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let html5QrCode;

    window.onload = loadRecentItems;

    function loadRecentItems() {
      google.script.run
        .withSuccessHandler(items => {
          const tbody = document.getElementById('recentItemsBody');
          tbody.innerHTML = '';
          if (items.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No items found</td></tr>';
            return;
          }
          items.forEach(item => {
            const row = tbody.insertRow();
            row.onclick = () => {
              document.getElementById('searchInput').value = item.id;
              findItem();
            };
            row.innerHTML = `<td>${item.id}</td><td>${item.name}</td><td>${item.sku || '-'}</td>`;
          });
        })
        .getRecentItems();
    }

    function startScanner() {
      document.getElementById('scanner-wrapper').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
      html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
        document.getElementById('searchInput').value = decodedText;
        stopScanner();
        findItem();
      }, () => { }).catch(err => showStatus("Camera Error: " + err, "#dc3545"));
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById('scanner-wrapper').style.display = 'none';
        }).catch(err => console.error(err));
      }
    }

    // --- CORE LOGIC ---
    function calculateAutoFields() {
      const pPrice = parseFloat(document.getElementById('pPrice').value) || 0;
      const markupPercent = parseFloat(document.getElementById('markup').value) || 0;
      const stock = parseFloat(document.getElementById('stockInput').value) || 0;

      // Logic: Purchase Price + (Purchase Price * (Markup / 100))
      const salePrice = pPrice * (1 + (markupPercent / 100));
      const stockValue = pPrice * stock;

      document.getElementById('sPrice').value = salePrice.toFixed(2);
      document.getElementById('valOutput').value = stockValue.toFixed(2);
    }

    function updateImagePreview() {
      const url = document.getElementById('imageUrl').value;
      const preview = document.getElementById('item-preview');
      if (url) {
        preview.src = url;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    }

    function showStatus(msg, color) {
      const statusBar = document.getElementById('status-bar');
      statusBar.innerHTML = msg;
      statusBar.style.backgroundColor = color + "22";
      statusBar.style.color = color;
      statusBar.style.border = "1px solid " + color;
      statusBar.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
      setTimeout(() => { statusBar.style.display = 'none'; }, 5000);
    }

    function findItem() {
      const term = document.getElementById('searchInput').value;
      if (!term) { showStatus("Please enter ID or SKU", "#dc3545"); return; }
      const btn = document.querySelector('.search-btn');
      btn.innerHTML = "Searching...";
      google.script.run
        .withSuccessHandler(res => {
          btn.innerHTML = "Search";
          if (res) {
            const d = res.data;
            const f = document.getElementById('entryForm');
            document.getElementById('rowNumber').value = res.row;
            document.getElementById('itemId').value = d[0];
            f.category.value = d[1];
            f.itemName.value = d[2];
            f.uom.value = d[3];
            f.stock.value = d[4];
            f.purchasePrice.value = d[5];
            f.priceMarkupPercentage.value = d[6];
            f.salePrice.value = d[7];
            f.stockValue.value = d[8];
            f.reorderPoint.value = d[9];
            f.moq.value = d[10];
            f.vendorID.value = d[11];
            f.status.value = d[12];
            f.mfgDate.value = d[13];
            f.expiryDate.value = d[14];
            f.sku.value = d[15];
            f.imageUrl.value = d[16];

            updateImagePreview();

            document.getElementById('submitBtn').innerHTML = "Update Item";
            document.getElementById('submitBtn').style.backgroundColor = "var(--success-green)";
            showStatus("Item " + d[2] + " loaded successfully", "var(--success-green)");
          } else {
            showStatus("Item not found.", "#dc3545");
            clearFormToDefault(false);
          }
        })
        .withFailureHandler(err => { btn.innerHTML = "Search"; showStatus("Error: " + err, "#dc3545"); })
        .searchItem(term);
    }

    function clearFormToDefault(clearSearch) {
      document.getElementById('entryForm').reset();
      document.getElementById('rowNumber').value = "";
      document.getElementById('itemId').value = "";
      document.getElementById('item-preview').style.display = 'none';
      if (clearSearch) document.getElementById('searchInput').value = "";
      document.getElementById('submitBtn').innerHTML = "Add to Inventory";
      document.getElementById('submitBtn').style.backgroundColor = "var(--primary-purple)";
      document.getElementById('markup').value = "20";
      calculateAutoFields();
    }

    // UPDATED SUBMISSION LOGIC: Stay on page and show message in status bar
    document.getElementById('entryForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      const originalText = btn.innerHTML;
      btn.innerHTML = "Processing...";

      google.script.run
        .withSuccessHandler((response) => {
          showStatus(response, "var(--success-green)"); // Show success in status bar
          btn.disabled = false;
          btn.innerHTML = originalText;
          clearFormToDefault(true); // Clear form to prepare for next item
          loadRecentItems(); // Update the sidebar list
        })
        .withFailureHandler((err) => {
          showStatus("Save failed: " + err, "#dc3545");
          btn.disabled = false;
          btn.innerHTML = "Try Again";
        })
        .processForm(this);
    });

    function handleSearchKeyPress(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        findItem();
      }
    }
  </script>
</body>

</html>
