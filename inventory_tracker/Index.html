<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --vg-brown: #634121;
      --vg-amber: #E89F22;
      --vg-cream: #FAF9F6;
      --success-green: #2e7d32;
      --border-light: #e0d7c6;
    }

    body, input, textarea, button, select { font-family: Verdana, Geneva, sans-serif; }
    body { padding: 15px; background-color: var(--vg-cream); display: flex; justify-content: center; }

    .main-layout { display: flex; gap: 20px; width: 100%; max-width: 1100px; align-items: flex-start; }
    .container { flex: 2; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 8px 20px rgba(99, 65, 33, 0.1); border: 1px solid var(--border-light); }
    
    .sidebar {
      flex: 1.2; background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 8px 20px rgba(99, 65, 33, 0.1); border: 1px solid var(--border-light);
      max-height: 90vh; overflow-y: auto;
    }

    h2, h3 { color: var(--vg-brown); margin-top: 0; border-bottom: 2px solid var(--vg-amber); padding-bottom: 10px; }
    h2 { text-align: center; font-size: 1.2rem; }
    h3 { font-size: 1rem; text-align: left; }

    #scanner-wrapper { display: none; margin-bottom: 15px; border: 2px solid var(--vg-amber); border-radius: 8px; overflow: hidden; background: #000; }
    #reader { width: 100%; }

    .search-box, .sidebar-header { margin-bottom: 20px; padding: 10px; background: #f3efea; border-radius: 8px; display: flex; gap: 6px; align-items: center; }

    input, select { width: 100%; padding: 10px; border: 1px solid var(--border-light); border-radius: 8px; box-sizing: border-box; font-size: 14px; }
    button { width: 100%; padding: 12px; background-color: var(--vg-brown); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; transition: 0.2s ease; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    
    .scan-btn { background-color: var(--vg-amber); width: auto; }
    .search-btn { background-color: var(--vg-brown); width: auto; }
    .reset-btn { background-color: #757575; width: auto; }

    .refresh-btn { background: white; border: 1px solid var(--border-light); color: var(--vg-brown); padding: 8px 12px; width: auto; font-size: 18px; border-radius: 8px; cursor: pointer; }

    .item-list-table { width: 100%; border-collapse: collapse; font-size: 11px; }
    .item-list-table th { text-align: left; padding: 10px 5px; background: #fdfaf5; color: var(--vg-brown); border-bottom: 2px solid var(--vg-amber); }
    .item-list-table td { padding: 10px 5px; border-bottom: 1px solid #f1ece4; cursor: pointer; }

    #status-bar { display: none; padding: 10px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-size: 13px; font-weight: bold; }
    .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .field { margin-bottom: 10px; }
    .full-width { grid-column: span 2; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: var(--vg-brown); font-size: 11px; }

    @media (max-width: 850px) {
      .main-layout { flex-direction: column; }
      .sidebar { width: 100%; max-height: none; }
      .grid-container { grid-template-columns: 1fr; }
      .full-width { grid-column: span 1; }
    }
  </style>
</head>
<body>

  <div class="main-layout">
    <div class="container">
      <h2>Vidyagrama Inventory Manager</h2>
      <div id="status-bar"></div>

      <div id="scanner-wrapper">
        <div id="reader"></div>
        <button type="button" onclick="stopScanner()" style="background:#f44336; border-radius:0;">Close Camera</button>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search ID or SKU..." onkeypress="handleSearchKeyPress(event)">
        <button type="button" class="scan-btn" onclick="startScanner()">ðŸ“¸</button>
        <button type="button" class="search-btn" id="mainSearchBtn" onclick="findItem()">Search</button>
        <button type="button" class="reset-btn" onclick="clearFormToDefault(true)">Reset</button>
      </div>

      <form id="entryForm">
        <input type="hidden" id="rowNumber" name="rowNumber">
        <input type="hidden" id="itemID" name="itemID">

        <div class="grid-container">
          <div class="field full-width"><label>Item Name</label><input type="text" name="itemName" required></div>
          
          <div class="field">
            <label>Main Category (Sheet Name)</label>
            <select name="mainCategory" id="mainCategory" onchange="updateSubCategories(); loadRecentItems();" required>
              <option value="dhanyam">dhanyam</option>
              <option value="varnam">varnam</option>
              <option value="vastram">vastram</option>
              <option value="gavya">gavya</option>
              <option value="soaps">soaps</option>
            </select>
          </div>

          <div class="field">
            <label>Sub Category</label>
            <select name="category" id="subCategory" required>
                </select>
          </div>

          <div class="field">
            <label>SKU / Barcode</label>
            <input type="text" name="sku">
          </div>

          <div class="field">
            <label>Unit of Measure</label>
            <select name="uom">
                <option value="kilogram (kg)">kilogram (kg)</option>
                <option value="grams (gms)">grams (gms)</option>
                <option value="liter (ltr)">liter (ltr)</option>
                <option value="meter (mtr)">meter (mtr)</option>
                <option value="piece (pc)">piece (pc)</option>
                <option value="box (Bx)">box (Bx)</option>
                <option value="bottle (Btl)">bottle (Btl)</option>
                <option value="tin (tin)">tin (tin)</option>
                <option value="No's">No's</option>
            </select>
          </div>
          <div class="field">
            <label>Status</label>
            <select name="status">
                <option value="In stock">In stock</option>
                <option value="Temporarily unavailable">Temporarily unavailable</option>
                <option value="Repurchase needed">Repurchase needed</option>
                <option value="Sold out">Sold out</option>
            </select>
          </div>
          <div class="field"><label>Purchase Price</label><input type="number" step="0.01" name="purchasePrice" id="pPrice" required oninput="calculateAutoFields()"></div>
          <div class="field"><label>Markup %</label><input type="number" step="0.1" name="priceMarkupPercentage" id="markup" value="20" oninput="calculateAutoFields()"></div>
          <div class="field"><label>Sale Price (Auto)</label><input type="number" step="0.01" name="salePrice" id="sPrice" readonly></div>
          <div class="field"><label>Current Stock</label><input type="number" name="stock" id="stockInput" required oninput="calculateAutoFields()"></div>
          <div class="field"><label>Stock Value (Auto)</label><input type="number" step="0.01" name="stockValue" id="valOutput" readonly></div>
          <div class="field"><label>Reorder Point</label><input type="number" name="reorderPoint" value="5"></div>
          <div class="field"><label>Min Order Qty (MOQ)</label><input type="number" name="moq" value="1" step="any"></div>
          <div class="field"><label>Mfg Date</label><input type="date" name="mfgDate"></div>
          <div class="field"><label>Expiry Date</label><input type="date" name="expiryDate"></div>
          <div class="field full-width">
            <label>Vendor (Select Business Name)</label>
            <select name="vendorID" id="vendorSelect">
              <option value="">Loading vendors...</option>
            </select>
          </div>
          <div class="field full-width">
            <label>Image URL</label>
            <input type="text" name="imageUrl" id="imageUrl" oninput="updateImagePreview()">
            <img id="item-preview" src="" style="width:100px; border-radius:8px; margin-top:10px; display:none;">
          </div>
        </div>
        <button type="submit" id="submitBtn">Add to Inventory</button>
      </form>
    </div>

    <div class="sidebar">
      <h3>Inventory Items</h3>
      <div class="sidebar-header">
        <input type="text" id="listFilter" placeholder="Filter list..." onkeyup="filterSidebarList()">
        <button type="button" onclick="loadRecentItems()" class="refresh-btn">â†»</button>
      </div>
      <table class="item-list-table">
        <thead>
          <tr><th>ID</th><th>Name</th><th>SKU</th><th>LastUpdatedTime</th></tr>
        </thead>
        <tbody id="recentItemsBody">
          <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let html5QrCode;
    let fullInventoryData = [];

    const subCategoryMap = {
      "dhanyam": ["Rice", "Millets", "Dals", "Pulses", "Cereals", "Flours", "Oil Seeds", "Spices & Herbs", "Sweetners", "Dry Fruits", "Salts", "Oils & Ghee"],
      "gavya": ["Dhoop"],
      "soaps": ["Soaps"],
      "varnam": ["Ecofriendly Products"],
      "vastram": ["Vastram"]
    };

    function updateSubCategories(selectedSub) {
      const main = document.getElementById('mainCategory').value;
      const subSelect = document.getElementById('subCategory');
      subSelect.innerHTML = "";
      
      if (subCategoryMap[main]) {
        subCategoryMap[main].forEach(opt => {
          let el = document.createElement("option");
          el.value = opt; el.textContent = opt;
          subSelect.appendChild(el);
        });
        if (selectedSub) subSelect.value = selectedSub;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('recentItemsBody');
      tbody.innerHTML = '';
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No items found</td></tr>';
        return;
      }
      data.forEach(item => {
        const row = tbody.insertRow();
        row.onclick = () => { document.getElementById('searchInput').value = item.id; findItem(); };
        
        let dateTimeDisplay = "--";
        if (item.updated) {
          const d = new Date(item.updated);
          if (!isNaN(d)) {
            const datePart = d.toLocaleDateString([], { day: '2-digit', month: '2-digit' });
            const timePart = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            dateTimeDisplay = `${datePart}, ${timePart}`;
          }
        }
        
        row.innerHTML = `
          <td style="color:var(--vg-brown); font-weight:bold;">${item.id}</td>
          <td>${item.name}</td>
          <td>${item.sku || '-'}</td>
          <td style="color:#666; font-size:10px; white-space: nowrap;">${dateTimeDisplay}</td>
        `;
      });
    }

    function loadRecentItems() {
      const sheetName = document.getElementById('mainCategory').value;
      google.script.run.withSuccessHandler(items => {
        fullInventoryData = items;
        renderTable(items);
      }).getRecentItems(sheetName);
    }

    function filterSidebarList() {
      const val = document.getElementById('listFilter').value.toLowerCase();
      const filtered = fullInventoryData.filter(i => i.name.toLowerCase().includes(val) || i.id.toString().includes(val) || (i.sku && i.sku.toLowerCase().includes(val)));
      renderTable(filtered);
    }

    function startScanner() {
      document.getElementById('scanner-wrapper').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
      html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
        document.getElementById('searchInput').value = decodedText;
        stopScanner();
        findItem();
      }, () => { }).catch(err => showStatus("Camera Error: " + err, "#dc3545"));
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById('scanner-wrapper').style.display = 'none';
        }).catch(err => console.error(err));
      }
    }

    function findItem() {
      const term = document.getElementById('searchInput').value;
      if (!term) return;
      const searchBtn = document.getElementById('mainSearchBtn');
      searchBtn.innerHTML = "Searching...";
      searchBtn.disabled = true;

      google.script.run.withSuccessHandler(res => {
        searchBtn.innerHTML = "Search";
        searchBtn.disabled = false;
        if (res) {
          const d = res.data; const f = document.getElementById('entryForm');
          document.getElementById('rowNumber').value = res.row;
          document.getElementById('itemID').value = d[0];
          
          f.mainCategory.value = res.sheetName;
          updateSubCategories(d[1]);
          
          f.itemName.value = d[2]; f.uom.value = d[3];
          f.stock.value = d[4]; f.purchasePrice.value = d[5]; f.priceMarkupPercentage.value = d[6];
          f.salePrice.value = d[7]; f.stockValue.value = d[8]; f.reorderPoint.value = d[9];
          f.moq.value = d[10]; f.vendorID.value = d[11]; f.status.value = d[12];
          f.mfgDate.value = d[13]; f.expiryDate.value = d[14]; f.sku.value = d[15];
          f.imageUrl.value = d[16]; updateImagePreview();
          document.getElementById('submitBtn').innerHTML = "Update Item";
          document.getElementById('submitBtn').style.backgroundColor = "var(--success-green)";
          showStatus("Item found in " + res.sheetName, "var(--success-green)");
        } else {
          showStatus("Item not found", "#dc3545");
          clearFormToDefault(false);
        }
      }).searchItem(term);
    }

    function calculateAutoFields() {
      const p = parseFloat(document.getElementById('pPrice').value) || 0;
      const m = parseFloat(document.getElementById('markup').value) || 0;
      const s = parseFloat(document.getElementById('stockInput').value) || 0;
      document.getElementById('sPrice').value = (p * (1 + m/100)).toFixed(2);
      document.getElementById('valOutput').value = (p * s).toFixed(2);
    }

    function updateImagePreview() {
      const url = document.getElementById('imageUrl').value;
      const preview = document.getElementById('item-preview');
      if (url) { preview.src = url; preview.style.display = 'block'; } else { preview.style.display = 'none'; }
    }

    function showStatus(msg, color) {
      const s = document.getElementById('status-bar');
      s.innerHTML = msg; s.style.color = color; s.style.display = 'block';
      setTimeout(() => { s.style.display = 'none'; }, 3000);
    }

    document.getElementById('entryForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const subBtn = document.getElementById('submitBtn');
      const isUpdate = subBtn.innerHTML.includes("Update");
      const originalText = subBtn.innerHTML;
      
      subBtn.disabled = true;
      subBtn.innerHTML = isUpdate ? "Updating..." : "Adding...";

      google.script.run.withSuccessHandler((res) => {
        showStatus(res, "var(--success-green)");
        clearFormToDefault(true);
        loadRecentItems();
        subBtn.disabled = false;
        subBtn.innerHTML = "Add to Inventory";
      }).withFailureHandler((err) => {
        showStatus("Error: " + err, "#dc3545");
        subBtn.disabled = false;
        subBtn.innerHTML = originalText;
      }).processForm(this);
    });

    function clearFormToDefault(c) {
      document.getElementById('entryForm').reset();
      updateSubCategories(); // Reset to default main cat's subs
      document.getElementById('submitBtn').innerHTML = "Add to Inventory";
      document.getElementById('submitBtn').style.backgroundColor = "var(--vg-brown)";
      if(c) document.getElementById('searchInput').value = "";
      document.getElementById('item-preview').style.display = 'none';
      document.getElementById('markup').value = "20";
    }

    function loadVendors() {
      const select = document.getElementById('vendorSelect');
      google.script.run
        .withSuccessHandler(vendors => {
          if (!vendors || vendors.length === 0) {
            select.innerHTML = '<option value="">No Vendors Found</option>';
            return;
          }
          select.innerHTML = '<option value="">-- Select Vendor --</option>'; 
          vendors.forEach(vendor => {
            const opt = document.createElement('option');
            opt.value = vendor.id;
            opt.innerHTML = vendor.name;
            select.appendChild(opt);
          });
        })
        .getVendorList();
    }

    window.onload = function() {
      updateSubCategories();
      loadRecentItems();
      loadVendors();
    };

    function handleSearchKeyPress(e) { if (e.keyCode === 13) { e.preventDefault(); findItem(); } }
  </script>
</body>
</html>
